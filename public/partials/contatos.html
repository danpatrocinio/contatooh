<div class="jumbotron">
	<h1 class="text-center">
		Contatooh
	</h1>
</div>
<h1>Lista de contatos</h1>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<div class="row">
	<div class="col-lg-8">
		<a ng-href="#/contato" class="btn btn-sm btn-primary">
			Novo
		</a>
	</div>
	<div class="col-lg-4">
    	<div class="input-group-right">
			<input ng-model="filtro" type="search" placeholder="parte do nome" class="form-control">
		</div>
	</div>
</div>
<br><br>
<p class="text-info" ng-show="contatos.length">Total de contatos cadastrados: {{contatos.length}}</p>
<p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados.</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th>Emergência</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter : filtro">
			<td>
				<a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td>{{contato.emergencia.nome}}</td>
			<td class="text-center">
				<button class="btn btn-xs btn-warning" title="Remover" ng-click="remove(contato)">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</buttom>
			</td>
		</tr>
	</table>
</div>
